<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,5,9,'88',4,3,2,7,6];
    arr.sort((a,b)=>{return a - b});
    console.log(arr);

    let arr1 = ['2018-05-06','2018-04-08','2018-05-07'];
    arr1.sort((a,b)=>{return a > b});
    console.log(arr1);

    let arr2 = ['a','d','b','c','ab'];
    arr2.sort((a,b)=>{return a > b});
    console.log(arr2);
  </script>
</body>
</html>
