<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var a = [1,[2,[3,[4,5]]]]
    var c = [];
    function b(arr){
      arr.forEach((v)=>{
        if(Array.isArray(v)){
          b(v)
        }else{
          c.push(v)
        }
      })
    }
    b(a);
    console.log(c);
  </script>
</body>
</html>
